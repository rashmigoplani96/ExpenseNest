<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <link href="/css/categories.css" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="/css/logout.css" rel="stylesheet"/>

    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 left-section">

            <nav>
                <div class="menu_items">
                    <ul class="nav_links">

                        <li><i class="material-symbols-outlined">
                            waving_hand
                        </i>&nbsp; Hello,
                            <span class="text" th:text="${#strings.substring(user.name,0 , 1)}"></span>
                        </li>
                        <li><a href="/seller/dashboard"><i class="material-symbols-outlined">dashboard</i>&nbsp; Dashboard</a></li>
                        <li><a href="#"><i class="material-symbols-outlined">receipt_long</i>&nbsp; All invoices</a></li>
                        <li class="active"><a href="/manage/category"><i class="fas fa-cubes"></i>&nbsp; Manage Category</a></li>
                        <li><a href="/reports"><i class="fas fa-chart-bar"></i>&nbsp; Reports</a></li>
                        <li><a href="/productInsights"><i class="fas fa-chart-line"></i>&nbsp; Product Insights</a></li>
                        <li><a href="/editSeller"><i class="material-symbols-outlined">account_box</i>&nbsp; Edit profile</a></li>
                        <div th:replace="~{logout :: logoutFragment}"></div>
                    </ul>
                </div>

            </nav>
        </div>

        <div class="col-md-9 right-section">
            <div class="container category-actions">
                <a href="/add/category"  type="button" class="btn btn-primary">+ Add Category</a>
                <button class="btn btn-primary" type="submit">X Delete All Categories</button>
            </div>

            <div class="categories row" >
                <div class="card category-card col-md-3" style="max-width: 27rem;" th:each="category: ${categories}">
                    <div class="card-header bg-transparent row">
                        <span th:text="${category.name}"></span>
                    </div>
                    <div class="card-body">
                        <div><img th:attr="src=${category.image}" class="category-image"/></div>
                        <a th:attr="href='/category/' + ${category.id}" class="products-link">
                            <span th:text="${category.totalProducts} + '  Products'"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
