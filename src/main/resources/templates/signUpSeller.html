<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/css/signupSeller.css" rel="stylesheet"/>

    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
<div class="container">
    <nav class="navbar navbar-expand-xl">
        <a class="navbar-brand" href="/">
            <img src="/images/logo.png" alt="Logo" width="30" height="30" class="d-inline-block">
            <span class="p-1">ExpenseNest</span></a>
    </nav>
    <div class="form">
        <h1 class="form-title">Sign Up</h1>
        <div id="signInMessage" class="text-center"></div>

        <form action="/sellersigninpost"  th:object="${sellerSignUp}" method="post">

            <div class="input-group mb3">
                <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
                <input type="text" class="form-control" id="name" placeholder="Name" required th:field="*{name}">
            </div>

            <div class="input-group">
                <span class="input-group-text"><i class="fa-regular fa-envelope"></i></span>
                <input type="text" class="form-control" id="email" name="email" placeholder="Email" required th:field="*{email}">
            </div>

            <div class="input-group">
                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                <input type="text" class="form-control" id="phone" name="phone number" placeholder="Phone Number" required th:field="*{phoneNumber}">
            </div>

            <button type="submit" class="btn btn-submit">SUBMIT</button>
        </form>
        <div class="label-signUp">
            <label>For more information, please contact us at help@expensenest.ca</label>
        </div>
        <div th:if="${successMessage}">
            <div class="alert alert-success" role="alert">
                <span th:text="${successMessage}"></span>
            </div>
        </div>
        <div th:if="${errorMessage}">
            <div class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>
        </div>
        <div th:if="${existsMessage}">
            <div class="alert alert-danger" role="alert">
                <span th:text="${existsMessage}"></span>
            </div>
        </div>
    </div>
    </div>


<img class="image" src="/images/bottom_left.png"/>
<img class="image" src="/images/bottom_right.png"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
