<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log Out </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>


<body>

<div th:fragment="logoutFragment" >
    <div class="logoutButtonBottom">
    <button id=buttonLogOut class="btn btn-primary">Logout</button>

    <div id="logoutModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="logoutModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" style="border: 1px solid; background-color: #fed89f;">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Logout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure, you want to log out?</p>
                </div>
                <div class="modal-footer">
                    <button id="confirmLogOut" class="btn btn-primary">Yes, Confirm</button>
                    <button id="cancelLogOut" class="btn btn-secondary" data-bs-dismiss="modal">No, Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

<script>
        $(document).ready(function() {
            $("#buttonLogOut").click(function() {
                $("#logoutModal").modal("show");
                 $('.modal-backdrop').removeClass("modal-backdrop");
            });

            $("#confirmLogOut").click(function() {
                window.location.href = "/logout";
            });

            $("#cancelLogOut").click(function() {
                $("#logoutModal").modal("hide");
            });
        });
    </script>
</div>
</body>
</html>
