<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Set Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/css/setPassword.css" rel="stylesheet"/>

    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
<div class="container">
    <nav class="navbar navbar-expand-xl">
        <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="Logo" width="30" height="30" class="d-inline-block">
            <span class="p-1">ExpenseNest</span></a>
    </nav>
    <div class="form">

        <form th:action="@{/resetPassword}" th:object="${user}"  method="POST">
                <h1 class="form-title">Enter your Email Id</h1>
                <h6 class="form-sub-title">A password reset link will be sent to you on your Email Id</h6>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-regular fa-envelope"></i></span>
                    <input type="text" class="form-control" name="email" placeholder="Email"  th:name="email" th:field="*{email}">
                </div>
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </div>

</div>
<img class="image" src="images/bottom_left.png"/>
<img class="image" src="images/bottom_right.png"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
