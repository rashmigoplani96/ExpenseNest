<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="/css/signup.css" rel="stylesheet"/>

    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-xl">
        <a class="navbar-brand" href="/">
            <img src="/images/logo.png" alt="Logo" width="30" height="30" class="d-inline-block">
            <span class="p-1">ExpenseNest</span></a>
    </nav>
    <div class="form">
        <h1 class="form_title">Sign Up</h1>
        <h6 th:if="${userExists}">User already exists. Please sign in</h6>
        <form th:action="@{/user/create}" th:object="${user}" method="POST">
            <h6 th:if="${user.isVerified}==0">An email has been sent to your registered email id for verification. Please verify your email to proceed further</h6>
            <div class="input-group mb3">
                <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
                <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}">
            </div>

            <div class="input-group mb3">
                <span class="input-group-text"><i class="fa-regular fa-envelope"></i></span>
                <input type="text" class="form-control" id="email" placeholder="Email" th:field="*{email}">
            </div>

            <div class="input-group mb3">
                <span class="input-group-text"><i class="fa fa-phone"></i></span>
                <input type="text" class="form-control" id="phone" placeholder="Phone Number" th:field="*{phoneNumber}">
            </div>

            <button type="submit" class="btn btn-submit">SIGN UP</button>
        </form>
        <div class="login-redirect">
            <div>Already a user? <a href="/signin"> Sign In</a></div>

        </div>
        <div th:if="${successMessage}">
            <div class="alert alert-success" role="alert">
                <span th:text="${successMessage}"></span>
            </div>
        </div>
        <div th:if="${errorMessage}">
            <div class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>
        </div>
    </div>
</div>

<img class="bottom left" alt="bottom_left" src="/images/bottom_left.png" />
<img class="bottom right" alt="bottom_right" src="/images/bottom_right.png" />
</body>
</html>
