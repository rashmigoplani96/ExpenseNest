<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ExpenseNest</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="/css/landing.css" rel="stylesheet" />

    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
<nav class="navbar navbar-expand-xl">
    <div class="container">
<!--        Logo and Product Name-->
        <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="Logo" width="30" height="30" class="d-inline-block">
            <span class="p-1">ExpenseNest</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

<!--  Navbar Items  -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link"  href="#">Why ExpenseNest? <i class="fa-solid fa-chevron-down"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="#">Products <i class="fa-solid fa-chevron-down"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="#">Learn <i class="fa-solid fa-chevron-down"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="#">Developers <i class="fa-solid fa-chevron-down"></i></a>
                </li>
                <!--        Sign In and Sign Up Buttons    -->
                <div class="m-2">
                    <form th:action="@{/signup}" method="get">
                        <!--<button class="btn btn-orange" type="submit">Sign Up</button>-->
                        <a class="btn btn-sign-in" th:href="@{/signin}">Sign In</a>
                    </form>
                </div>
            </ul>
        </div>

    </div>
</nav>

<div class="section1">
    <div class="container">
        <div class=" row justify-content-between align-items-center">
            <div class="col-lg-5">
                <h1 class="s1-textHeader">Reliably access spending insights</h1>
                <p class="s1-textBody">ExpenseNest helps customers and businesses to access high-quality financial data and manage invoices.</p>

                <form class="customerTypeBtn" >
                    <a th:href="@{/signUpSeller}" class="btn btn-orange p-2 m-2">Business <i class="fa fa-arrow-right"></i></a>
                    <a th:href="@{/signup}" class="btn btn-white p-2 m-2">Customer <i class="fa fa-arrow-right"></i></a>
                </form>
            </div>

            <div class="col-lg-6">
                <div class="row justify-content-end">
                    <img class="landing1-right" src="images/landing1.png"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img class="bottom img-fluid" src="images/bottom_left.png" />
                <img class="bottom img-fluid" src="images/bottom_right.png" />
            </div>
        </div>
    </div>
</div>

</body>
</html>
